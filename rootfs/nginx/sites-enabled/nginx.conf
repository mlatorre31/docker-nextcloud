map $http_x_forwarded_port $nc_port {
  default "$http_x_forwarded_port";
  ''      "$server_port";
}

map $http_x_forwarded_proto $nc_proto {
  default "$http_x_forwarded_proto";
  ''      "$scheme";
}

server {
        listen 8888;
        root /nextcloud;

        fastcgi_buffers 64 4K;

        add_header Referrer-Policy strict-origin-when-cross-origin;
        add_header Strict-Transport-Security "max-age=15768000; includeSubDomains; preload";
        add_header X-Content-Type-Options nosniff;
        add_header X-Frame-Options "SAMEORIGIN";
        add_header X-Dns-Prefetch-Control off;
        add_header X-Download-Options noopen;
        add_header X-Permitted-Cross-Domain-Policies none;
        add_header X-Robots-Tag none;
        add_header X-XSS-Protection "1; mode=block";

        location = /robots.txt {
            allow all;
            log_not_found off;
            access_log off;
        }

        location /.well-known {
            location = /.well-known/carddav   { return 301 $nc_proto://$host:$nc_port/remote.php/dav; }
            location = /.well-known/caldav    { return 301 $nc_proto://$host:$nc_port/remote.php/dav; }
            location ^~ /.well-known          { return 301 $nc_proto://$host:$nc_port/index.php$uri; }
            try_files $uri $uri/ =404;
        }

        location / {
            rewrite ^ /index.php;
        }

        location ~ ^/(?:build|tests|config|lib|3rdparty|templates|data)/ {
            deny all;
        }

        location ~ ^/(?:\.|autotest|occ|issue|indie|db_|console) {
            deny all;
        }

        location ~ ^/(?:index|remote|public|cron|core/ajax/update|status|ocs/v[12]|updater/.+|oc[ms]-provider/.+|core/templates/40[34])\.php(?:$|/) {
            include /nginx/conf/fastcgi_params;
            fastcgi_split_path_info ^(.+\.php)(/.*)$;
            try_files $fastcgi_script_name =404;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            fastcgi_param PATH_INFO $fastcgi_path_info;
            fastcgi_param modHeadersAvailable true;
            fastcgi_param front_controller_active true;
            fastcgi_pass unix:/php/run/php-fpm.sock;
            fastcgi_intercept_errors on;
            fastcgi_request_buffering off;
            fastcgi_read_timeout 1200;
        }

        location ~ ^/(?:updater|oc[ms]-provider)(?:$|/) {
            try_files $uri/ =404;
            index index.php;
        }

        location ~* \.(?:css|js|woff|woff2|svg|gif)$ {
            try_files $uri /index.php$uri$is_args$args;
            access_log off;
        }


        location ~* \.(?:png|html|ttf|ico|jpg|jpeg)$ {
            try_files $uri /index.php$uri$is_args$args;
            access_log off;
        }
}
